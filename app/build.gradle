apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        testInstrumentationRunner = 'android.support.test.runner.AndroidJUnitRunner'
        applicationId = 'com.unitwallet'
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "fp-1"
        multiDexEnabled true

        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=clang"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }

    flavorDimensions "mode"

    productFlavors {
        unit {
            applicationId "com.unitwallet"
            dimension "mode"
            resValue "string", "app_name", "Unit Wallet"
            buildConfigField "boolean", "BITCOIN_TESTNET", "false"
            buildConfigField "String", "CASHADDR_PREFIX", '"bitcoincash"'
            externalNativeBuild.cmake {
                cFlags "-DBITCOIN_TESTNET=0"
                targets "core"
            }
        }
       demo {
           applicationId "com.unitwallet"
           dimension "mode"
           resValue "string", "app_name", "Unit Wallet-Demo"
           buildConfigField "boolean", "BITCOIN_TESTNET", "true"
           buildConfigField "String", "CASHADDR_PREFIX", '"bchtest"'
           externalNativeBuild.cmake {
               cFlags "-DBITCOIN_TESTNET=1"
               targets "core"
           }
       }
    }

    lintOptions.with {
        // set to true to turn off analysis progress reporting by lint
        quiet = false
        explainIssues = true
        // if true, stop the gradle build if errors are found
        abortOnError = true
        // if true, only report errors
        ignoreWarnings = false

        disable 'MissingTranslation'
    }

    buildTypes {
        gitUpdateModules()
        release {
            proguardFiles.add(file('proguard-rules.pro'))
            minifyEnabled = false
            debuggable = false
            ndk {
                minifyEnabled = false
                debuggable = false
            }
        }
        debug {
            debuggable = true
            minifyEnabled = false
            ndk {
                minifyEnabled = false
                debuggable = true
            }
        }
    }
}

